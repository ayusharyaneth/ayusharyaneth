name: Generate Contribution Snake  

on:  
  schedule:  
    - cron: "0 0 * * *"  # Runs daily at midnight UTC  
  workflow_dispatch:  

jobs:  
  generate:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v4  # Updated to latest version  

      - name: Generate Contribution Snake  
        uses: Platane/snk@v3  
        with:  
          github_user_name: ayusharyaneth  # Change this to your GitHub username  
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark  

      - name: Upload Snake Animation  
        uses: actions/upload-artifact@v4  # ‚úÖ FIXED: Updated to v4  
        with:  
          name: contribution-snake  
          path: dist/github-contribution-grid-snake.svg  

      - name: Commit and Push to the Output Branch  
        run: |  
          mkdir -p output  
          mv dist/github-contribution-grid-snake.svg output/  
          mv dist/github-contribution-grid-snake-dark.svg output/  
          git config --global user.email "github-actions@github.com"  
          git config --global user.name "github-actions"  
          git add output/  
          git commit -m "üêç Updated Contribution Snake" || echo "No changes to commit"  
          git push origin main
